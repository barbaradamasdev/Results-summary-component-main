<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    
    <!-- Left Content -->
      <div class="result">
        <h1 class="resultTitle opacity">Your Result</h1>
        <div class="resultCircle">
          <p class="resultNumber">76</p>
          <p class="resultOf100 opacity">of 100</p>
        </div>
        <div class="resultDescription">
          <p class="descriptionTitle">Great</p>
          <p class="descriptionText opacity">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div> 

    <!-- Right Content -->
      <div class="summary">
        <h1 class="summaryTitle">Summary</h1>

        <div class="categories">
          <div class="category one">
            <div class="insideCategoryLeft">
              <img class="Reaction" src="/assets/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p>
            </div>
            <div class="insideCategoryRight">
              <p class="numberBlack">80 <span class="numberGrey">/ 100</span></p>
            </div>
          </div>
          <div class="category two">
            <div class="insideCategoryLeft">
              <img class="memory" src="/assets/images/icon-memory.svg" alt="memory">
              <p>Memory</p>
            </div>
            <div class="insideCategoryRight">
              <p class="numberBlack">92 <span class="numberGrey">/ 100</span></p>
            </div>
          </div>
          <div class="category three">
            <div class="insideCategoryLeft">
              <img class="verbal" src="/assets/images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>
            <div class="insideCategoryRight">
              <p class="numberBlack">61 <span class="numberGrey">/ 100</span></p>
            </div>
          </div>
          <div class="category four">
            <div class="insideCategoryLeft">
              <img class="visual" src="/assets/images/icon-visual.svg" alt="visual">
              <p>Visual</p>
            </div>
            <div class="insideCategoryRight">
              <p class="numberBlack">72 <span class="numberGrey">/ 100</span></p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
